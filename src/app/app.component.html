<div class="appContainer">
  <div class="actionContainer">
    <button [hidden]="config" (click)="config = true">
      <i class="fas fa-cog"></i>
    </button>
    <button [hidden]="!config" (click)="config = false">
      <i class="fas fa-arrow-left"></i>
    </button>
  </div>

  <app-config *ngIf="!config" [exercises]="exercises"></app-config>
  <app-timer *ngIf="config" [exercises]="exercises"></app-timer>
</div>
